<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../styles/login.css">

</head>
<body class="login-content">
  <main>
    <section class="login page" id="login">
      <div>
        <nav class="title-bar">
          <label> The Imaginary University</label>
        </nav>

      </div>
      <div class="header-content">
        <div class="left-header">
          <form name="admin-login-form" id="admin-form" action="admin.html">
            <h3>Admin Login:</h3>
            <div>
              <label for="admin-username">Username:</label>
              <input type="text" name="username" id="admin-username" placeholder="Username" required>
            </div>
            <div>
              <label for="admin-password">Password: </label>
              <input type="password" name="password" id="admin-password" placeholder="Password" required>
            </div>
            <div class="admin-submit-button">
              <button class="button-submit b1" id="button-submit-admin" onclick="validateFormAdmin()" value="login">Log in</button>
            </div>

          </form>
        </div>
        <div class="right-header">
          <form name="staff-login-form" id="staff-form" action="staff.html" onsubmit="return validateFormStaff()" method="post">
            <h3>Staff Login:</h3>
            <div>
              <label for="staff-username">Username:</label>
              <input type="text" name="username" id="staff-username" placeholder="Username" required>
            </div>
            <div>
              <label for="staff-password">Password:</label>
              <input type="password" name="password" id="staff-password" placeholder="Password" required>
            </div>
            <div class="staff-submit-button">
              <button class="button-submit b2" type="submit" vlaue="login">Log in</button>
            </div>
          </form>
        </div>
      </div>
    </section>

  </main>
  <script src="../js/login.js"></script>
</body>

</html>
